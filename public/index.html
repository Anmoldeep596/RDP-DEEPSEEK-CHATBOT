<DOCTYPE html>
<html>
    <head>
        <title>RDP DEEPSEEK_R1 ChatBot</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }
        #chat-box{
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 1rem;
        }
        #input-box{
            width: 100%;
            margin-top: 1rem;
        }
        .user-message {
            color: blue;
            margin-bottom: 1rem;
        }
        .bot-message {
            color: green;
            margin-bottom: 1rem;
        }
    </style>
    <body>
        <h1>RDP DeepSeek_R1 ChatBot</h1>
        <div id="chat-box"></div>
        <textarea id="input-box" rows="3" placeholder="Ask something..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <button onclick="stopGeneration()" id="stop-btn" disabled>Reset</button>
        <script src="message.js"></script>
        
    </body>
</html>
